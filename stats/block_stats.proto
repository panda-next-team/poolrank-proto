syntax = "proto3";
package stats;


message BlockStats {
    string id = 1;
    int32 coin_id = 2;
    int32 latest_height = 3;
    double latest_difficulty = 4;
    string net_hash = 5;
    string net_hash_one_day = 6;
    string net_hash_half_week = 7;
    string net_hash_two_week = 8;
    double reward_per_unit = 9;
    double previous_difficulty = 10;
    string latest_difficulty_change = 11;
    int32 latest_difficulty_change_ts = 12;
    int32 next_difficulty_change_seconds = 13;
}

message GetBlockStatsRequest {
    int32 coin_id  = 1;
}

message GetBlockStatsResponse {
    BlockStats stats = 1;
}


service BlockStatsService {
    rpc GetBlockStats (GetBlockStatsRequest) returns (GetBlockStatsResponse) {
    }
}


