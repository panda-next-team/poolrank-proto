syntax = "proto3";
package agent;

message Rate {
    int32 id = 1;
    string base = 2;
    string currency = 3;
    double currency_rate = 4;
    int64 crated_at_ts = 5;
    int64 updated_at_ts = 6;
    string created_at = 7;
    string updated_at = 8;
}

message GetRateRequest {
    string base = 1;
    string currency = 2;
}

message GetRateResponse {
    Rate rate = 1;
}

service FixerService {
    rpc GetRate (GetRateRequest) returns (GetRateResponse) {}
}